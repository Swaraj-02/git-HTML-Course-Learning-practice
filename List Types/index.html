<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Types</title>
    <link rel="icon" href="/Head Element/html.png">
</head>

<body>
    <h2>Order List</h2>
    <ol>Fruits
        <li>apple</li>
        <li>mango</li>
        <li>banana</li>
        <li>orange</li>
    </ol>
    <br>
    <hr>
    <h2>Unorder List</h2>
    <ul>Snacks
        <li>biscuits</li>
        <li>peties</li>
        <li>roll</li>
        <li>maggie</li>
    </ul>
    <br>
    <hr>
    <dl>
        <dt>fruits</dt>
        <dd>apple</dd><br>
        <dt>Snacks</dt>
        <dd>roll</dd><br>
        <dt>vegitable</dt>
        <dd>tamato</dd>
    </dl>
</body>

</html>
