<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add image</title>
    <link rel="icon" href="/Head Element/html.png">
</head>

<div class="first">
    <h3>first section using div tag</h3>
    <ul>
        <li>
            1st image <img src="img/IMG_20221130_160708.jpg" alt="place" title="kokshar" height="200px" width="200px">
        </li>
    </ul>
</div>

<hr>

<section class="second">
    <h3>second section using section tag</h3>
    <ul>
        <li>
            <figure>
                <img src="img/IMG_20221201_150623.jpg" alt=" 2nd place" title="Sissu" height="100px" ; width="100px">
                <figcaption>sissu image</figcaption>
            </figure>
        </li>
    </ul>
</section>

<hr>

<nav class="thired">
    <h3>thired section using section tag</h3>
    <ul>
        <li>
            3rd image <img src="img/IMG_20221201_150624.jpg" alt=" 3rd place" title="pangpong" height="300px"
                width="300px">
        </li>
    </ul>

    <hr>

    <h2>image is on a link</h2>
    <a href="https://google.com">
        <img src="/Head Element/html.png" alt="" width="50px" height="60px">
    </a>

    <hr>

    <h2>image as a flot</h2>
    <p><img src="img/IMG_20221130_160708.jpg" alt="Smiley face" width="50px"
            style="float:right;width:42px;height:42px;">The image will float to the left of the text.</p>


</nav>
