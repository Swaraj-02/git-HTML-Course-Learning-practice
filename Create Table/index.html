<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create table</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            background-color: rgb(46, 165, 42);
        }
    </style>
</head>

<body>
    <table>
        <caption> Details </caption>
        <thead>
            <tr>
                <th>SL No.</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th>01</th>
                <td>Swaraj</td>
                <td>23</td>
            </tr>
            <tr>
                <th>02</th>
                <td>Raja</td>
                <td>20</td>
            <tr>
                <th rowspan="2">03</th>
                <td>Amit</td>
                <td rowspan="4">25</td>
            </tr>

            <tr>
                <td>Ankit</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">details of table here</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
