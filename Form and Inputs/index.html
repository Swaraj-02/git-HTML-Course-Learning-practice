<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form & Inputs</title>
</head>

<body>
    <!-- Forms & inputs -->

    <form action="" method="Get">
        <fieldset>
            <legend>
                <h2>Personal Information</h2>
            </legend>
            <div>
                <label for="firstName">First Name:</label>
                <input type="text" name="firstName" id="firstName" placeholder="Raja" required="" autofocus>
            </div>
            <br>
            <div>
                <label for="lastName">Last Name:</label>
                <input type="text" name="lastName" id="lastName" placeholder="Dash" required="">
            </div>
            <br>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required="">
            </div>
            <br>
            <div>
                <label for="pwd">Password:</label>
                <input type="password" name="pwd" id="pwd" required="">
            </div>
            <br>
            <div>
                <label for="phone">Phone:</label>
                <input type="tel" name="phone" id="phone" placeholder="1233456789" required="">
            </div>
            <br>
            <div>
                <label for="decade">Favorite Decade:</label>
                <input type="number" name="decade" id="decade" min="1990" max="2050" step="2" value="2000">
            </div>
            <br>
            <div>
                <label for="coffee">Favorite Coffee</label>
                <select name="coffee" id="coffee" multiple size="3">
                    <optgroup label="Coffees">
                        <option value="regular coffee">Regular Coffee</option>
                        <option value="iced coffee">Iced Coffee</option>
                    </optgroup>
                    <optgroup label="Drinks">
                        <option value="cappuccion">cappuccion</option>
                        <option value="indian tea" selected>Indian Tea</option>
                    </optgroup>
                    <option value="others">Others</option>

                </select>
            </div>
        </fieldset>

        <fieldset>
            <legend>What's Your Favorite Food?</legend>
            <div>
                <input type="radio" name="food" id="tacos" value="tacos">
                <label for="tacos">Tacos</label>
            </div>
            <div>
                <input type="radio" name="food" id="pizza" value="pizza">
                <label for="pizza">Pizza</label>
            </div>
            <div>
                <input type="radio" name="food" id="others" value="others">
                <label for="others">Others</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Do you Have Pets?</legend>
            <div>
                <input type="checkbox" name="pets" id="dog" value="dog">
                <label for="dog">Dog</label>
            </div>
            <div>
                <input type="checkbox" name="pets" id="cat" value="cat">
                <label for="cat">Cat</label>
            </div>
            <div>
                <input type="checkbox" name="pets" id="cow" value="cow">
                <label for="cow">Cow</label>
            </div>
            <div>
                <input type="checkbox" name="pets" id="others" value="others">
                <label for="others">Others</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Send Me A Message</legend>
            <label for="message">Your Message:-</label>
            <br>
            <textarea name="message" id="message" cols="20" rows="5" placeholder="write message here...."></textarea>
        </fieldset>
        <!-- <div>
            <label for="submit"></label>
            <input type="button" value="Submit">
            <input type="button" value="Reset">
        </div> -->
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

    </form>

</body>

</html>
